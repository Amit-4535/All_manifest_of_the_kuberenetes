

The Taint means -- 
                  - The concept is like when we are creating the pod then K8S will create the pod on available node, not sequence or particular node, but through the taint and 
                   toleration we can tell k8s to create on not create the pod on that node..

                  If you mark any node as Tainted node then you can not schedule the pod on that node..
                  if you untaint the tainted node by command -- you are be able create the pod on that node.

                  Tolearion means -- the node is already tainted, still i want to schedule the pod on that node -- then through toleration we can do that..


                The command to taint the node is 
               - kubectl taint node nodename key=value:effect
                 example
               - kubctl taint node node1 prod=true:NoSchedule

                 where key is prod  (this is your label name)
                 value is true    (this is your label value)
                 and effect is NoSchedule (effect â†’ NoSchedule | PreferNoSchedule | NoExecute)


                 The command to untaint the node is -
               - kubectl taint node nodename key=value:effect-
                 example 
               - kubctl taint node node1 prod=true:NoSchedule-

                 (we are using the (-) at the last of the command to untaint the tainted node)

Now let us say you have tainted the node by the command -
kubectl taint node my-cluster-worker prod=true:NoSchedule

you need to assign the label to the node as well by the command -
- kubectl label nodes my-cluster-worker type=prod


