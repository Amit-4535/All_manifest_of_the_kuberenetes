now you want to make this pod as running then you need to untaint the node by the command -
- kubectl taint node  my-cluster-worker prod=true:NoSchedule-


  now you can see your pod will be in running state..


let us use the toleration in the file of pod, so your pod file shoud be this-

kind: Pod
apiVersion: v1
metadata:
  name: mumbai-pod
  labels:
    env: dev
    class: pods

spec:
  containers:
    - name: c00
      image: nginx
      ports:
        - containerPort: 80

  nodeSelector:
    type: prod

  tolerations:
    - key: "prod"
      value: "true"
      effect: "NoSchedule"
      operator: "Equal"


  now when you apply this file -- the status is the pod will be running state and it will be on the tainted node called my-cluster-worker, your pod will be running...

  the node is already tainted, still you are creating the pod on that node by using the toleration concept..

  this is how we are using the toleraion in the kubernetes
